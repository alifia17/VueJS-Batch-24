<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1 - Tugas 9 dan 10 Pengenalan VueJS</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="cariBuku" placeholder="Ketik Kata Kunci" />
        <p v-if="books.length" class="table"></p>
        <p v-for="item in hasilCari"> {{ item.title }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app', 
            data: {
                cariBuku: null,
                books: [
                {title:"Kalkulus Dasar"},
                {title:"Fisika Dasar"},
                {title:"Aljabar Linear Elementer"},
                {title:"Aljabar Abstrak"},
                {title:"Algoritma Pemrograman"},
                ]
            },
            computed: {
                hasilCari(){
                    if(this.cariBuku){
                        return this.books.filter((item) => {
                            return this.cariBuku.toLowerCase().split(' ').every(i => item.title.toLowerCase().includes(i))
                        })
                    }else{
                        return this.books
                    }
                }
            }
        })
    </script>
</body>
</html>
