<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 8 - Pengenalan VueJS</title>
</head>
<body>
    <div id="app">
        {{ fullName }}
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
       var vm = new Vue({
          el: '#app',
          data: {
            firstName : 'Tuanku',
            lastName : 'Imam Bonjol'
          },
          computed : {
            fullName : {
                get : function(){
                    return `${this.firstName} ${this.lastName}` // template script es6 pakai $
                    //return this.firstName + ' ' + this.lastName
                },
                
                //Pembahasan dari Mas Iqbal
                set(param){
                    let arr = param.trim().split(' ') //split ke array; trim u/ ada kemungkinan ada spasi di awal dan akhir cth " Abdul Haris Nasution "; split (' ') untuk split spasi
                    let [first , ...last] = arr //kemudian buat menjadi 2 bag dgn "Destructuring" dgn membuat first dan ...last(kenapa pake titik2(separator method) karena kita ga tau nnti jumlah array blkgnya brp bisa 2, 3, 4, 5 dst)
                    //Jd kalo di console log (first name) & console log (lastName) u/ cth " Muhammad Abdul Haris Nasution" itu dia nampilin first nya si Muhammad, lalu array belakangnya u/ last ada 3 yaitu [Abdul Haris Nasution]

                    this.firstName = first //first name di assign dengan first
                    this.lastName = last.join(' ') //var last di joinkan array nya namun di pisahkan dengan spasi (' ')
                }

                //Ini Jawaban Alif
                /*set : function (params) { //param nya mau displit menjadi array/beberapa array
                    let arr = params.split(' ')
                    this.firstName = arr[0]
                    this.lastName = arr[1 , 2]
                } */
                
            }
        }
    })
      </script>
</body>
</html>
